<!DOCTYPE html>
<html>
<head>
	<title>Lucky Draw</title>
</head>

<body>
	<div>
		<h1>Enter to Win a Lucky Draw</h1>
		<form name="myform" onsubmit="return validation();" action="Success.html">
			<input type="text" id="fullname" name="fullname" placeholder="Full Name"/>
			<input type="text" id="lastname" name="lastname" placeholder="Last Name"/>			
			<input type="text" id="phone" name="phone" placeholder="Phone No."/>
			<input type="submit" id="registerButton" value="Register">
			<p id="errors"></p>
		</form>
	</div>
</body>

<script type="text/javascript">
	function validation(){ 
		var fullname = document.myform.fullname.value;
		var lastname = document.myform.lastname.value;
		var phone = document.myform.phone.value;
		
		if (fullname == "" && lastname == "") {
     	document.getElementById('errors').innerHTML="*Please enter your name!!";
     	return false;
 		} else if (fullname == "") {
 			document.getElementById('errors').innerHTML="*Please enter your first name!!";
     	return false;
		} else if (lastname == "") {
 			document.getElementById('errors').innerHTML="*Please enter your last name!!";
     	return false;
 		} else if (phone == "") {
 			document.getElementById('errors').innerHTML="*Please enter your phone number!!";
 			return false;
 		}
		else if (phone){
			/* is correct
			XXX-XXX-XXXX
			XXX.XXX.XXXX
			XXX XXX XXXX 
			*/
			var pattern  = /^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$/;
			if (phone.match(pattern)) {
			     return true;
		    } else {
				document.getElementById('errors').innerHTML="Please enter a valid phone number!!";
				return false;
		    }
	    }
}		
</script>

	text-align: right;

</html>
